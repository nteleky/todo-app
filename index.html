<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo MVC App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="todoapp">
        <header id="header">
            <h1>Todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all"> Mark all as complete </label>
            <ul id="todo-list"></ul>
        </section>
        <footer id ="footer"></footer>
    </section>
    <div id="info">
        <p> Double-click to edit a todo </p>
        <p>Written by <a href="https://www.nicholasteleky.com">Nick Teleky </a></p>
    </div>

    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
            <label><%= title %></label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%= title %> ">
        </div>
    </script>

    <script type="text/template" id="stats-template">
        <span id="todo-count"><%= remaining %> <%= remaining === 1 ? 'item' : 'items' %> left </span>
        <ul id = "filters">
            <li> <a class="selected" href="$/"> All</a></li>
            <li><a href="#/active">Active </a> </li>
            <li><a href="#/completed">Completed</a></li>
        </ul>
        <% if (completed) { %>
            <button id="clear-completed">Clear completed (<%= completed %>) </button>
        <% } %>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js"></script>
    <script src="js/collections/todos.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/models/todo.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/routers/router.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/views/todos.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
